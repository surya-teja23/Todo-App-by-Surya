<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Surya's Todo App</title>
    <link rel="icon" href="./icon.png" type="image/x-icon" />
  </head>
  <body>
    <input type="text" id="todo-title" placeholder="Enter Todo Title" />
    <input type="date" name="" id="date-picker" />
    <input type="number" id="placeat" />
    <button onclick="addTodo()">Add Todo</button>
    <button onclick="deleteAll()">Delete All</button>
    <button onclick="deleteCompleted()">Delete Completed</button>
    <div id="todo-list"></div>
    <div id="left"></div>
    <script src="./script.js"></script>
  </body>
</html>
